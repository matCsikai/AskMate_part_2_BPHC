{% include 'header.html' %}

    <h2>{{ add_comment_question[0][0] }}</h2>
    <p>{{ add_comment_question[0][1] }}</p>
    <hr>
    <form action='/question/{{ question_id }}/new-comment' method="POST">
        <p><label for="user">User</label>
            <select name="user" id="user" required>
                <option> </option>
                {% for user_name in list_all_user %}
                <option>{{ user_name }}</option>
                {% endfor %}
            </select>
        </p>
        <label for="answer"></label>
        <textarea name="message" id="" cols="50" rows="10" minlength="10"></textarea>
        <input type="submit" value="Send comment" class="button">
    </form>
    <a href="/question/{{ question_id }}" class="button">Back to the question page</a>
    
{% include 'footer.html' %}
